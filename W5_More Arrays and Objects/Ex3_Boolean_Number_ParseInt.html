<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Week 7 Strings</title>
</head>
<body>
<div id="myoutput"></div>
<script type="text/javascript"> 
  var str1 = "hello";
  var str2 = "";
  var str3;
  var str4 = "10";
  var str5 = "010";
  var str6 = "10.7";
  var str7 = "10 geese";
  
  outstr  = "<h1>Evaluating with Boolean</h1>";
  outstr += "<h2>str1 is " + Boolean(str1) + "</h2>";
  outstr += "<h2>str2 is " + Boolean(str2) + "</h2>";
  outstr += "<h2>str3 is " + Boolean(str3) + "</h2>";
  outstr += "<h2>str4 is " + Boolean(str4) + "</h2>";
  outstr += "<h2>str5 is " + Boolean(str5) + "</h2>";
  outstr += "<h2>str6 is " + Boolean(str6) + "</h2>";
  outstr += "<h2>str7 is " + Boolean(str7) + "</h2>";
  
  outstr += "<h1>Evaluating with Number</h1>";
  outstr += "<h2>str1 is " + Number(str1) + "</h2>";
  outstr += "<h2>str2 is " + Number(str2) + "</h2>";
  outstr += "<h2>str3 is " + Number(str3) + "</h2>";
  outstr += "<h2>str4 is " + Number(str4) + "</h2>";
  outstr += "<h2>str5 is " + Number(str5) + "</h2>";
  outstr += "<h2>str6 is " + Number(str6) + "</h2>";
  outstr += "<h2>str7 is " + Number(str7) + "</h2>";
  
  outstr += "<h1>Evaluating with parseInt</h1>";
  outstr += "<h2>str1 is " + parseInt(str1) + "</h2>";
  outstr += "<h2>str2 is " + parseInt(str2) + "</h2>";
  outstr += "<h2>str3 is " + parseInt(str3) + "</h2>";
  outstr += "<h2>str4 is " + parseInt(str4) + "</h2>";
  outstr += "<h2>str5 is " + parseInt(str5) + "</h2>";
  outstr += "<h2>str6 is " + parseInt(str6) + "</h2>";
  outstr += "<h2>str7 is " + parseInt(str7) + "</h2>";
  document.getElementById("myoutput").innerHTML = outstr;
</script>
</body>
</html>
