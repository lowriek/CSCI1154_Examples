<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Week 7 Strings</title>
</head>
<body>
<div id="myoutput"></div>
<script type="text/javascript"> 
  var strHello = "hello";
  var strEmpty = "";
  var strDeclared;
  var str10 = "10";
  var str010 = "010";
  var str10_7 = "10.7";
  var str10geese = "10 geese";
  
  outstr  = "<h1>Evaluating with Boolean</h1>";
  outstr += "<h2>strHello is " + Boolean(strHello) + "</h2>";
  outstr += "<h2>strEmpty is " + Boolean(strEmpty) + "</h2>";
  outstr += "<h2>strDeclared is " + Boolean(strDeclared) + "</h2>";
  outstr += "<h2>str10 is " + Boolean(str10) + "</h2>";
  outstr += "<h2>str010 is " + Boolean(str010) + "</h2>";
  outstr += "<h2>str10_7 is " + Boolean(str10_7) + "</h2>";
  outstr += "<h2>str10geese is " + Boolean(str10geese) + "</h2>";
  
  outstr += "<h1>Evaluating with Number</h1>";
  outstr += "<h2>strHello is " + Number(strHello) + "</h2>";
  outstr += "<h2>strEmpty is " + Number(strEmpty) + "</h2>";
  outstr += "<h2>strDeclared is " + Number(strDeclared) + "</h2>";
  outstr += "<h2>str10 is " + Number(str10) + "</h2>";
  outstr += "<h2>str010 is " + Number(str010) + "</h2>";
  outstr += "<h2>str10_7 is " + Number(str10_7) + "</h2>";
  outstr += "<h2>str10geese is " + Number(str10geese) + "</h2>";
  
  outstr += "<h1>Evaluating with parseInt</h1>";
  outstr += "<h2>strHello is " + parseInt(strHello) + "</h2>";
  outstr += "<h2>strEmpty is " + parseInt(strEmpty) + "</h2>";
  outstr += "<h2>strDeclared is " + parseInt(strDeclared) + "</h2>";
  outstr += "<h2>str10 is " + parseInt(str10) + "</h2>";
  outstr += "<h2>str010 is " + parseInt(str010) + "</h2>";
  outstr += "<h2>str10_7 is " + parseInt(str10_7) + "</h2>";
  outstr += "<h2>str10geese is " + parseInt(str10geese) + "</h2>";
  document.getElementById("myoutput").innerHTML = outstr;
</script>
</body>
</html>
