<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>first javascript example</title>
	<script type="text/javascript">
	function hello(){
		
		alert("Hello");
		
		return false;
	}
	
</script>
</head>
<body>
<h1>Script with a function controlled by a form.</h1>
<form method="get" onsubmit="return hello();">
  <input value="Say Hello" type="submit" /><br>
</form>
</body>
</html>
