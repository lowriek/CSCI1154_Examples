<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>second javascript example</title>
	<script type="text/javascript">
		function calculateBMI(){
			var weight = Number(document.getElementById("weight").value);
			var feet   = Number(document.getElementById("feet").value);
			var inches = Number(document.getElementById("inches").value);
			var height = feet * 12 + inches;

			var bmi = weight / (height * height) * 703;
		
			var result=document.getElementById("result");
			result.innerHTML = 'With height ' + height + ' and weight ' + weight +
								' your BMI is: ' + bmi;
		
			return false;
		}
	</script>
</head>
<body>
<fieldset>
	<legend>Calculate your BMI</legend>
	<form method="get" name="bmicalculator" onsubmit="return calculateBMI();">

		<label>Enter your weight:
		<input size="4" name="weight" id="weight"/>pounds</label><br>
		<label>Enter your height:
		<input size="4" name="feet" id="feet"/>feet </label><br>
		<input size="3" name="inches" id="inches" /> inches 
	  
	  <br>
	  <input value="Get BMI" type="submit" /><br>
	</form>
</fieldset>
<fieldset>
	<legend>Your bmi...</legend>
	<div id="result"></div>
</fieldset>

</body>
</html>
